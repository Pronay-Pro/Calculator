<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <input type="number">
        <div class="key">
            <button class="top-row" op ="clear">C</button>
            <button class="top-row" op ="nagate">+/-</button>
            <button class="top-row" op ="percent">%</button>
            <button class="top-row" op ="divide">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="top-row" op ="multiply">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="top-row" op ="subtract">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="top-row" op ="add">+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="equal">=</button>
        </div>
    </main>

 <script src="script.js"></script>
</body>

</html>
